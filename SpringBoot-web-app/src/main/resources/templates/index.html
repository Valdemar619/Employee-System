<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система управління персоналом</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1> Список працівників</h1>

    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Додати співробітника </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Ім'я співробітника</th>
            <th> Прізвище працівника</th>
            <th> Електронна адреса співробітника</th>
            <th> Дії </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empLoyee : ${listEmployees}">
            <td th:text="${empLoyee.firstName}"></td>
            <td th:text="${empLoyee.lastName}"></td>
            <td th:text="${empLoyee.email}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${empLoyee.id})}" class="btn btn-primary">Оновити</a>
                <a th:href="@{/deleteEmployee/{id}(id=${empLoyee.id})}" class="btn btn-danger">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
