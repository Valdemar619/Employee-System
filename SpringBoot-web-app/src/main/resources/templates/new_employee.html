<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система управління персоналом</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> Система управління персоналом</h1>
    <hr>
    <h2> Зберегти працівника </h2>
    <form action="#" th:action="@{/saveEmployee}" th:object = "${employee}" method = "post">
        <input type= "text" th:field="*{firstName}"
               placeholder= "Employee First Name" class="form-control mb-4 col-4">
        <input type= "text" th:field="*{lastName}"
               placeholder= "Employee Last Name" class="form-control mb-4 col-4">
        <input type= "text" th:field="*{email}"
               placeholder= "Employee Email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Зберегти працівника</button>
    </form>
    <hr>
    <a th:href="@{/}"> Назад до списку співробітників </a>
</div>

</body>
</html>
